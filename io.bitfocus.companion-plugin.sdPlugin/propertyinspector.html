<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>io.bitfocus.companion-plugin Property Inspector</title>
		<link rel="stylesheet" href="css/sdpi.css" />

		<script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
	</head>
	<body>
		<sdpi-item label="Dynamic Page">
			<sdpi-checkbox setting="dynamicPage"></sdpi-checkbox>
		</sdpi-item>
		<sdpi-item label="Page">
			<sdpi-textfield setting="page" pattern="/^\d+$/" placeholder="1"></sdpi-textfield>
		</sdpi-item>
		<sdpi-item label="Row">
			<sdpi-textfield setting="row" pattern="/^\d+$/" placeholder="0"></sdpi-textfield>
		</sdpi-item>
		<sdpi-item label="Column">
			<sdpi-textfield setting="column" pattern="/^\d+$/" placeholder="0"></sdpi-textfield>
		</sdpi-item>
		<div class="sdpi-item">
			<details class="message" id="companion_connect" style="display: none">
				<summary></summary>
			</details>
		</div>
		<div class="sdpi-item">
			<div style="display: flex; align-items: flex-end">
				<img
					src="./assets/settings-filled.svg"
					alt="Cog"
					style="width: 14px; height: 14px; margin-right: 4px; filter: invert(0.6)"
				/>
				<a id="open-config" href="#" style="text-decoration: none" data-i18n
					>Open Companion Plugin General Configuration</a
				>
			</div>
		</div>

		<script src="js/inspector.js"></script>
	</body>
</html>
