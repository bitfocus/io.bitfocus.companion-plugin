<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>io.bitfocus.companion-plugin Property Inspector</title>
	<link rel="stylesheet" href="css/sdpi.css">

	<style>
		.sdpi-item[type="checkbox"]:first-of-type {
			margin-bottom: -7px;
			margin-top: -2px;
		}

		.sdpi-item[type="checkbox"] label {
			margin-left: 4px;
		}
	</style>
</head>
<body>
	<div class="sdpi-wrapper">
		<div type="checkbox" class="sdpi-item">
			<div class="sdpi-item-label">Dynamic Page</div>
			<input class="sdpi-item-value" id="dynamic-page-field" type="checkbox" value="left">
			<label for="dynamic-page-field"><span>
		</div>
		<div class="sdpi-item" id="page-wrapper">
			<div class="sdpi-item-label">Page</div> 
			<input data-localize class="sdpi-item-value" id="page-field" name="name" type="number" min="1" value="" placeholder="" />
		</div>

		<!-- <div type="checkbox" class="sdpi-item">
			<div class="sdpi-item-label">Dynamic Position</div>
			<input class="sdpi-item-value" id="dynamic-position-field" type="checkbox" value="left">
			<label for="dynamic-position-field"><span>
		</div> -->
		<div class="sdpi-item" id="row-wrapper">
			<div class="sdpi-item-label">Row</div> 
			<input data-localize class="sdpi-item-value" id="row-field" name="name" type="number" value="" placeholder="" />
		</div>
		<div class="sdpi-item" id="column-wrapper">
			<div class="sdpi-item-label">Column</div> 
			<input data-localize class="sdpi-item-value" id="column-field" name="name" type="number" value="" placeholder="" />
		</div>
		<div class="sdpi-item">
			<details class="message caution" id="companion_connect" style="display:none">
				<summary></summary>
			</details>
		</div>
	</div>

	<script type="module" src="./bin/inspector.js"></script>
</body>
</html>
