<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>io.bitfocus.companion-plugin Property Inspector</title>
        <link rel="stylesheet" href="css/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">

		<div type="select" class="sdpi-item">
			<div class="sdpi-item-label">Button</div> 
			<select class="sdpi-item-value select" id="buttonselector">
			</select>
		</div>
		<div type="select" class="sdpi-item" id="show_pageselector" style="display: none">
			<div class="sdpi-item-label">Page</div> 
			<select class="sdpi-item-value select" id="pageselector">
				<option value="dynamic">Dynamic</option>
			</select>
		</div>
		<div class="sdpi-item">
			<details class="message info" id="companion_connect" style="display:none">
				<summary></summary>
			</details>
		</div>

        </div>

        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
        <script src="js/common.js"></script>
        <script src="js/common_pi.js"></script>
        <script src="js/index_pi.js"></script>
    </body>
    </html>
